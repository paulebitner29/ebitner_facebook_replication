publish_to: 'none'
version: 0.1.0
 
environment:
  sdk: '>=3.2.6 <4.0.0'
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
 
flutter:
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/boracay.jpg
